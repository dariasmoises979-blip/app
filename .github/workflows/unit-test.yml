name: Run Unit Tests and Merge to Dev

on:
  push:
    branches: 
      - feature/**

jobs:
  test:
    name: Run Unit Tests
    uses: dariasmoises979-blip/pipeline-build/.github/workflows/test.yml@main

  merge-to-dev:
    name: Merge to Dev
    needs: test
    runs-on: ubuntu-latest
    if: success()
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Merge to dev
        run: |
          git fetch origin dev
          git checkout dev
          git merge --no-ff ${{ github.ref }} -m "Auto-merge from ${{ github.ref_name }} after successful tests"
          git push origin dev
########################################3

  create-pr:
    name: Create Pull Request for QA Manual Merge 
    needs: merge-to-dev
    if: ${{ needs.test.result == 'success' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: dev
        fetch-depth: 0

    - name: Get commit short SHA
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Create Pull Request Dev ‚Üí QA
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GH_TOKEN }}
        base: qa
        branch: dev
        title: "QA Approval Needed - Commit ${{ steps.vars.outputs.sha_short }}"
        body: |
          üöÄ Se cre√≥ este PR autom√°ticamente desde **dev** hacia **qa** despu√©s de un merge exitoso desde feature.

          Commit asociado: `${{ steps.vars.outputs.sha_short }}`

          Por favor, revisa y aprueba este PR para continuar el flujo hacia **integration**.
        draft: false
        delete-branch: false


          

          

