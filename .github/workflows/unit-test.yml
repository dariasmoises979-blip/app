name: Run Unit Tests

on:
  push:
    branches:
      - main  # se ejecuta cuando hay un push a main

jobs:
  test:
    name: Run Unit Tests
    uses: dariasmoises979-blip/pipeline-build/.github/workflows/test.yml@main
    with:
      docker_image: flask-info-app
      dockerhub_username: dariasmoises979
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  create-pr:
    name: Create PR to build branch
    needs: test
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request to build branch
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: dev
          base: build
          title: "Promote dev → build"
          body: "✅ Tests passed successfully after push to main. Ready for build."
