name: Run Unit Tests and Merge to Dev

on:
  push:
    branches: 
      - feature/**

jobs:
  test:
    name: Run Unit Tests
    uses: dariasmoises979-blip/pipeline-build/.github/workflows/test.yml@main

  merge-to-dev:
    name: Merge to Dev
    needs: test
    runs-on: ubuntu-latest
    if: success()
    permissions:
      contents: write
      pull-requests: write
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # üîë evita sobreescribir el token
          token: ${{ secrets.GH_TOKEN }}
  
      - name: Configure Git credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
  
      - name: Merge feature into dev
        run: |
          git fetch origin dev
          git checkout dev
          git merge --no-ff ${{ github.ref }} -m "Auto-merge from ${{ github.ref_name }} after successful tests"
          git push origin dev
  

########################################3
  create-pr-to-qa:
    name: Create Pull Request from Dev to QA (manual approval)
    needs: merge-to-dev
    runs-on: ubuntu-latest
    if: ${{ needs.merge-to-dev.result == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git credentials
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote remove origin
          git remote add origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

      - name: Merge feature branch into dev
        run: |
          git fetch origin dev
          git checkout dev
          git merge --no-ff ${{ github.ref_name }} -m "Auto-merge from ${{ github.ref_name }} after successful tests"
          git push origin dev

          

          

