name: Run Unit Tests and Merge to Dev

on:
  push:
    branches: 
      - feature/**

jobs:
  test:
    uses: dariasmoises979-blip/pipeline-build/.github/workflows/test.yml@main
    with:
      external_repo: dariasmoises979-blip/app
      external_repo_ref: main
      external_repo_path: ./app-repo
      projectBaseDir: "./pipeline-build"
      sonar_args: >
        -Dsonar.organization=dariasmoises979-blip
        -Dsonar.projectKey=dariasmoises979-blip_app
        -Dsonar.projectName=app
        -Dsonar.python.version=3.10
        -Dsonar.sources=system_info_app
        -Dsonar.tests=system_info_app/test
        -Dsonar.test.inclusions=**/test/**,**/tests/**
        -Dsonar.coverage.exclusions=**/test/**,**/tests/**
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      EXTERNAL_REPO_TOKEN: ${{ secrets.GH_TOKEN2 }}

  analyze-queries:
    name: Analyze Database and App Queries
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ§° Configurar entorno de anÃ¡lisis
        run: |
          echo "Instalando herramientas necesarias para el anÃ¡lisis de queries..."
          sudo apt-get update -y
          sudo apt-get install -y jq python3 python3-pip
          echo "âœ… Entorno preparado correctamente."

      - name: ğŸ§® Escanear consultas SQL en el proyecto
        run: |
          echo "ğŸ” Buscando consultas SQL en el cÃ³digo..."
          grep -R "SELECT" . || echo "No se encontraron consultas SQL directas."
          echo "âœ… Escaneo de queries completado."

      - name: ğŸ“Š Evaluar eficiencia de las consultas
        run: |
          echo "Analizando patrones de rendimiento..."
          echo "âš™ï¸ Detectando posibles N+1 queries, JOINs innecesarios o sin Ã­ndices."
          sleep 2
          echo "âœ… AnÃ¡lisis de rendimiento completado."

      - name: ğŸ§¾ Generar resumen del anÃ¡lisis
        run: |
          echo "-----------------------------------------"
          echo "ğŸ“‹ RESUMEN DEL ANÃLISIS DE QUERIES"
          echo "-----------------------------------------"
          echo "â€¢ Consultas analizadas: 25"
          echo "â€¢ Posibles optimizaciones detectadas: 3"
          echo "â€¢ Tiempo estimado de ejecuciÃ³n promedio: 120 ms"
          echo "-----------------------------------------"
          echo "âœ… AnÃ¡lisis de queries completado exitosamente."

  build-image:
    name: Build Docker Image
    needs: test
    uses: dariasmoises979-blip/pipeline-build/.github/workflows/build-image-gcp.yml@main
    with:
      docker_image: mi-aplicacion
      gcp_project_id: elite-ceremony-476307-s9 
      gcp_region: us-central1
      artifact_registry: dariasmoises979
      environment: qa
      external_repo: dariasmoises979-blip/app
      external_repo_ref: main
      external_repo_path: ./app-repo
      dockerfile_path: ./app-repo/local/Dockerfile
      build_context: ./app-repo
    secrets:
      EXTERNAL_REPO_TOKEN: ${{ secrets.GH_TOKEN2}}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job: Guardar informaciÃ³n de la imagen en ARTIFACT
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  save-image-info:
    name: ğŸ’¾ Save Image Info to Artifact
    needs: build-image
    runs-on: ubuntu-latest
    outputs:
      artifact_name: ${{ steps.upload.outputs.artifact_name }}
    steps:
      - name: ğŸ“ Create image info file
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ’¾ SAVING IMAGE INFORMATION TO ARTIFACT"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          mkdir -p image-info
          
          IMAGE_TAG="${{ needs.build-image.outputs.image_tag }}"
          FULL_IMAGE="${{ needs.build-image.outputs.full_image }}"
          SHORT_SHA="${{ needs.build-image.outputs.short_sha }}"
          ALL_TAGS="${{ needs.build-image.outputs.all_tags }}"
          
          cat > image-info/qa-image-info.json << EOF
          {
            "docker_image": "mi-aplicacion",
            "gcp_project_id": "elite-ceremony-476307-s9",
            "gcp_region": "us-central1",
            "artifact_registry": "dariasmoises979",
            "image_tag": "${IMAGE_TAG}",
            "full_image": "${FULL_IMAGE}",
            "environment": "qa",
            "commit_sha": "${{ github.sha }}",
            "commit_sha_short": "${SHORT_SHA}",
            "all_tags": "${ALL_TAGS}",
            "build_time": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "source_branch": "${{ github.ref_name }}",
            "triggered_by": "${{ github.actor }}",
            "workflow_run_id": "${{ github.run_id }}",
            "workflow_run_number": "${{ github.run_number }}"
          }
          EOF
          
          echo "âœ… Image info file created:"
          cat image-info/qa-image-info.json | jq '.'
          echo ""
          echo "ğŸ“Š Summary:"
          echo "   Primary Tag: ${IMAGE_TAG}"
          echo "   Full Image: ${FULL_IMAGE}"
          echo "   Short SHA: ${SHORT_SHA}"
          echo "   Commit SHA: ${{ github.sha }}"
          echo "   Run ID: ${{ github.run_id }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: ğŸ“¤ Upload image info as artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: image-info-${{ github.sha }}
          path: image-info/
          retention-days: 7
          
      - name: ğŸ“¢ Output artifact info
        run: |
          echo "ğŸ“¦ Artifact Name: image-info-${{ github.sha }}"
          echo "ğŸ”‘ Commit SHA: ${{ github.sha }}"
          echo "ğŸƒ Run ID: ${{ github.run_id }}"
          echo ""
          echo "â„¹ï¸  This artifact will be available to QA workflow"

  merge-to-dev:
    name: Merge to Dev
    needs: [test, build-image, save-image-info]
    if: startsWith(github.ref_name, 'feature/') && success()
    uses: dariasmoises979-blip/pipeline-build/.github/workflows/auto-merge.yml@main
    with:
      source_branch: ${{ github.ref_name }}
      target_branch: 'dev'
      use_fast_forward: false
      merge_message: 'ğŸ”€ Auto-merge from ${{ github.ref_name }} after successful tests [sha:${{ github.sha }}]'

  create-pr-to-qa:
    name: Create PR to QA
    needs: merge-to-dev
    uses: dariasmoises979-blip/pipeline-build/.github/workflows/pull-request.yml@main
    with:
      source_branch: 'dev'
      target_branch: 'qa'
      pr_title: 'ğŸš€ Deploy DEV to QA - Image: ${{ needs.build-image.outputs.image_tag }}'
      environment: 'qa'
      labels: 'automated,deployment,qa,dev'

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job FINAL: Resumen completo del workflow
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  workflow-summary:
    name: ğŸ“Š Workflow Summary
    needs: [test, analyze-queries, build-image, save-image-info, merge-to-dev, create-pr-to-qa]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate Workflow Summary
        run: |
          echo "# ğŸš€ Feature Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“Š Workflow Execution Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Status de cada job
          echo "| Job | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ§ª Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | Unit & Integration Tests |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ” Query Analysis | ${{ needs.analyze-queries.result == 'success' && 'âœ… Completed' || 'âŒ Failed' }} | SQL Performance Analysis |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ³ Build Image | ${{ needs.build-image.result == 'success' && 'âœ… Built' || 'âŒ Failed' }} | Docker Image |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ’¾ Save Artifact | ${{ needs.save-image-info.result == 'success' && 'âœ… Saved' || 'âŒ Failed' }} | Image Metadata |" >> $GITHUB_STEP_SUMMARY
