            echo "âŒ ERROR: Image info file not found!"
            echo "   Expected file: ${INFO_FILE}"
            echo ""
            echo "ðŸ’¡ TROUBLESHOOTING:"
            echo "   1. Verify the 'save-image-info' job ran successfully in feature workflow"
