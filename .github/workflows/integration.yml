permissions:
  actions: read
  contents: write
  pull-requests: write
  security-events: write

name: Run Qa Tests

on:
  push:
    branches:
      - integration     
  # ───────────────────────────────────────────────────────────
  # Job 1: Llamar al workflow reusable de tests
  # ───────────────────────────────────────────────────────────
jobs:
  test:
    name: Run Qa Tests
    uses: dariasmoises979-blip/pipeline-build/.github/workflows/integration.yml@main
    #with:
    #  sonar-token: ${{ secrets.SONAR_TOKEN }}
    #  branch: "qa"
  # ──────────────────────────────────────────────────────────
  # Job 2: Security Scan and Docker Image Creation
  # ──────────────────────────────────────────────────────────
  docker-image:
    name: Create Docker Image and Push to Docker Hub
    needs: test  # ⚙️ Solo se ejecuta si los tests pasan
    uses: dariasmoises979-blip/pipeline-build/.github/workflows/security.yml@main
    with:
      image_name: "dariasmoises979/flask-info-app"
      image_tag: "latest"
      enable_sonar: true  # 👈 Activa SonarCloud
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      