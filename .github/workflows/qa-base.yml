permissions:
  actions: read
  contents: write
  pull-requests: write
  security-events: write

name: Run Qa Tests

on:
  pull_request:
    branches:
      - qa          # se ejecuta cuando hay PR hacia qa
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  test:
    name: Run Qa Tests
    uses: dariasmoises979-blip/pipeline-build/.github/workflows/qa.yml@main
    #with:
    #  sonar-token: ${{ secrets.SONAR_TOKEN }}
    #  branch: "qa"

  create-pr-to-integration:
    name: Create Pull Request from QA to Integration (manual approval)
    if: ${{ needs.create-pr-to-qa.result == 'success' }}
    runs-on: ubuntu-latest
  
    steps:
      - name: Get commit short SHA
        id: vars
        run: echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Create PR QA ‚Üí Integration (via GitHub API)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO: ${{ github.repository }}
          SHA: ${{ steps.vars.outputs.sha_short }}
        run: |
          echo "üì¶ Creando PR de qa ‚Üí integration para el commit $SHA"
          API_URL="https://api.github.com/repos/${REPO}/pulls"

          DATA=$(jq -n \
            --arg title "Integration Approval Needed - Commit ${SHA}" \
            --arg head "qa" \
            --arg base "integration" \
            --arg body "‚úÖ Los tests en QA han finalizado correctamente.\n\nCommit asociado: \`${SHA}\`\n\nEste PR fue creado autom√°ticamente desde **QA** hacia **integration**.\n\nPor favor, revisa y aprueba este PR para mergear de forma manual." \
            '{title: $title, head: $head, base: $base, body: $body}')

          echo "‚û°Ô∏è Enviando request al API..."
          RESPONSE=$(curl -s -w "%{http_code}" -o response.json \
            -X POST \
            -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            -d "$DATA" \
            $API_URL)

          echo "üì° C√≥digo de respuesta: $RESPONSE"
          cat response.json
