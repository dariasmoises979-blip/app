permissions:
  actions: read
  contents: write
  pull-requests: write
  security-events: write

name: Run Qa Tests

on:
  push:
    branches:
      - qa      

jobs:
  test:
    name: Run Qa Tests
    uses: dariasmoises979-blip/pipeline-build/.github/workflows/qa.yml@main
    #with:
    #  sonar-token: ${{ secrets.SONAR_TOKEN }}
    #  branch: "qa"

  create-pr:
    name: Create Pull Request for QA Approval
    needs: test
    if: ${{ needs.test.result == 'success' }}   # solo si los tests pasan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Pull Request to Integration
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          base: integration                        # rama destino
          branch: qa-${{ steps.vars.outputs.sha_short }}   # rama temporal
          title: "QA Passed - Commit ${{ steps.vars.outputs.sha_short }}"
          body: |
            âœ… Los tests en QA han finalizado correctamente.

            Commit asociado: `${{ steps.vars.outputs.sha_short }}`

            Por favor, revisa y aprueba este PR para mergear los cambios a **integration**.
          draft: false
          delete-branch: true
