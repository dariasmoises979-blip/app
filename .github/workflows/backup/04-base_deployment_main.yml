name: Deploy to Kubernetes

on:
  # Solo se ejecuta cuando hay PR de integration a main
  pull_request:
    branches:
      - main
      - hotfix/**
    types:
      - opened
      - synchronize
      - reopened

permissions:
  actions: read
  contents: write
  pull-requests: write

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 0: VERIFICAR RAMA DE ORIGEN
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  check-source:
    name: ğŸ” Verify Source Branch
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    
    steps:
      - name: ğŸ” Check if PR is from integration branch
        id: check
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ” CHECKING PR SOURCE BRANCH"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Œ PR from: ${{ github.event.pull_request.head.ref }}"
          echo "ğŸ“Œ PR to: ${{ github.event.pull_request.base.ref }}"
          echo "ğŸ“Œ PR number: #${{ github.event.pull_request.number }}"
          echo ""
          
          if [ "${{ github.event.pull_request.head.ref }}" = "integration" ]; then
            echo "âœ… PR is from integration branch - Deployment will proceed"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸  PR is NOT from integration branch - Skipping deployment"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 1: DESCARGAR INFORMACIÃ“N DE LAS IMÃGENES
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  get-image-info:
    name: ğŸ“¥ Get Image Info
    needs: check-source
    runs-on: ubuntu-latest
    if: needs.check-source.outputs.should_deploy == 'true'
    
    outputs:
      image_name: ${{ steps.load_info.outputs.image_name }}
      dockerhub_username: ${{ steps.load_info.outputs.dockerhub_username }}
      docker_image: ${{ steps.load_info.outputs.docker_image }}
      tag_pre: ${{ steps.load_info.outputs.tag_pre }}
      tag_staging: ${{ steps.load_info.outputs.tag_staging }}
      tag_pro: ${{ steps.load_info.outputs.tag_pro }}
      full_image_pre: ${{ steps.load_info.outputs.full_image_pre }}
      full_image_staging: ${{ steps.load_info.outputs.full_image_staging }}
      full_image_pro: ${{ steps.load_info.outputs.full_image_pro }}
      short_sha: ${{ steps.load_info.outputs.short_sha }}
    
    steps:
      - name: ğŸ“¥ Download image info artifact
        uses: actions/download-artifact@v4
        with:
          name: image-info
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: ğŸ“‹ Load image information
        id: load_info
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ LOADING IMAGE INFORMATION"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ”— PR #${{ github.event.pull_request.number }}"
          echo "ğŸŒ¿ Branch: ${{ github.event.pull_request.head.ref }}"
          echo "ğŸ“ Commit: ${{ github.event.pull_request.head.sha }}"
          echo ""
          
          if [ -f "image-info.env" ]; then
            echo "âœ… Image info file found"
            echo ""
            echo "ğŸ“„ Content:"
            cat image-info.env
            echo ""
            
            # Cargar variables del archivo
            source image-info.env
            
            # Exportar como outputs
            echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
            echo "dockerhub_username=${DOCKERHUB_USERNAME}" >> $GITHUB_OUTPUT
            echo "docker_image=${DOCKER_IMAGE}" >> $GITHUB_OUTPUT
            echo "tag_pre=${TAG_PRE}" >> $GITHUB_OUTPUT
            echo "tag_staging=${TAG_STAGING}" >> $GITHUB_OUTPUT
            echo "tag_pro=${TAG_PRO}" >> $GITHUB_OUTPUT
            echo "full_image_pre=${FULL_IMAGE_PRE}" >> $GITHUB_OUTPUT
            echo "full_image_staging=${FULL_IMAGE_STAGING}" >> $GITHUB_OUTPUT
            echo "full_image_pro=${FULL_IMAGE_PRO}" >> $GITHUB_OUTPUT
            echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
            
            echo ""
            echo "âœ… Image information loaded successfully"
          else
            echo "âš ï¸  Image info file not found"
            echo "Using default values from PR commit..."
            
            # Valores por defecto basados en el commit del PR
            SHORT_SHA="${{ github.event.pull_request.head.sha }}"
            SHORT_SHA="${SHORT_SHA:0:7}"
            
            echo "image_name=dariasmoises979/mi-aplicacion" >> $GITHUB_OUTPUT
            echo "dockerhub_username=dariasmoises979" >> $GITHUB_OUTPUT
            echo "docker_image=mi-aplicacion" >> $GITHUB_OUTPUT
            echo "tag_pre=pre-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "tag_staging=staging-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "tag_pro=pro-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 2: DEPLOY A PRE
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy-pre:
    name: ğŸš€ Deploy to PRE
    needs: get-image-info
    uses: dariasmoises979-blip/pipeline-build/.github/workflows/deployment-gitops.yml@main
    with:
      project_name: ${{ github.event.repository.name }}
      docker_image: ${{ needs.get-image-info.outputs.docker_image }}
      dockerhub_username: ${{ needs.get-image-info.outputs.dockerhub_username }}
      environment: pre
      image_tag: ${{ needs.get-image-info.outputs.tag_pre }}
      target_branch: main
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN2 }}

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 3: DEPLOY A STAGING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy-staging:
    name: ğŸš€ Deploy to STAGING
    needs: [get-image-info, deploy-pre]
    uses: dariasmoises979-blip/pipeline-build/.github/workflows/deployment-gitops.yml@main
    with:
      project_name: ${{ github.event.repository.name }}
      docker_image: ${{ needs.get-image-info.outputs.docker_image }}
      dockerhub_username: ${{ needs.get-image-info.outputs.dockerhub_username }}
      environment: staging
      image_tag: ${{ needs.get-image-info.outputs.tag_staging }}
      target_branch: main
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN2 }}

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 4: DEPLOY A PRO
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy-pro:
    name: ğŸš€ Deploy to PRO
    needs: [get-image-info, deploy-staging]
    uses: dariasmoises979-blip/pipeline-build/.github/workflows/deployment-gitops.yml@main
    with:
      project_name: ${{ github.event.repository.name }}
      docker_image: ${{ needs.get-image-info.outputs.docker_image }}
      dockerhub_username: ${{ needs.get-image-info.outputs.dockerhub_username }}
      environment: pro
      image_tag: ${{ needs.get-image-info.outputs.tag_pro }}
      target_branch: main
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN2 }}

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 5: RESUMEN FINAL DEL DEPLOYMENT
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deployment-summary:
    name: ğŸ“Š Deployment Summary
    needs: 
      - check-source
      - get-image-info
      - deploy-pre
      - deploy-staging
      - deploy-pro
    runs-on: ubuntu-latest
    if: always() && needs.check-source.outputs.should_deploy == 'true'
    
    steps:
      - name: ğŸ“Š Generate deployment summary
        run: |
          echo "## ğŸ“Š Kubernetes Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ğŸ”€ Pull Request Info" >> $GITHUB_STEP_SUMMARY
          echo "- **PR**: #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **From**: \`${{ github.event.pull_request.head.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **To**: \`${{ github.event.pull_request.base.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.event.pull_request.head.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ğŸ³ Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Image Tag | Status | Files Updated |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|-----------|--------|---------------|" >> $GITHUB_STEP_SUMMARY
          
          PRE_K8S="${{ needs.deploy-pre.outputs.k8s_files_count || '0' }}"
          PRE_HELM="${{ needs.deploy-pre.outputs.helm_files_count || '0' }}"
          PRE_TOTAL=$((PRE_K8S + PRE_HELM))
          echo "| PRE | \`${{ needs.get-image-info.outputs.tag_pre }}\` | ${{ needs.deploy-pre.result }} | ${PRE_TOTAL} (K8s: ${PRE_K8S}, Helm: ${PRE_HELM}) |" >> $GITHUB_STEP_SUMMARY
          
          STG_K8S="${{ needs.deploy-staging.outputs.k8s_files_count || '0' }}"
          STG_HELM="${{ needs.deploy-staging.outputs.helm_files_count || '0' }}"
          STG_TOTAL=$((STG_K8S + STG_HELM))
          echo "| STAGING | \`${{ needs.get-image-info.outputs.tag_staging }}\` | ${{ needs.deploy-staging.result }} | ${STG_TOTAL} (K8s: ${STG_K8S}, Helm: ${STG_HELM}) |" >> $GITHUB_STEP_SUMMARY
          
          PRO_K8S="${{ needs.deploy-pro.outputs.k8s_files_count || '0' }}"
          PRO_HELM="${{ needs.deploy-pro.outputs.helm_files_count || '0' }}"
          PRO_TOTAL=$((PRO_K8S + PRO_HELM))
          echo "| PRO | \`${{ needs.get-image-info.outputs.tag_pro }}\` | ${{ needs.deploy-pro.result }} | ${PRO_TOTAL} (K8s: ${PRO_K8S}, Helm: ${PRO_HELM}) |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ğŸ“‹ Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: \`${{ github.event.repository.name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image**: \`${{ needs.get-image-info.outputs.docker_image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **DockerHub User**: \`${{ needs.get-image-info.outputs.dockerhub_username }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA**: \`${{ needs.get-image-info.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ğŸ“‚ Updated Paths" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ”· Kubernetes: \`kubernetes/{env}/${{ github.event.repository.name }}/\`" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ¯ Helm: \`helm/override/{env}/\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ğŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [DockerHub Repository](https://hub.docker.com/r/${{ needs.get-image-info.outputs.dockerhub_username }}/${{ needs.get-image-info.outputs.docker_image }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Pull Request #${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Estado general
          if [[ "${{ needs.deploy-pre.result }}" == "success" ]] && \
             [[ "${{ needs.deploy-staging.result }}" == "success" ]] && \
             [[ "${{ needs.deploy-pro.result }}" == "success" || "${{ needs.deploy-pro.result }}" == "skipped" ]]; then
            echo "### âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "All environments have been updated successfully!" >> $GITHUB_STEP_SUMMARY
            
            TOTAL_FILES=$((PRE_TOTAL + STG_TOTAL + PRO_TOTAL))
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Total files updated across all environments: ${TOTAL_FILES}**" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Deployment Incomplete" >> $GITHUB_STEP_SUMMARY
            echo "Some environments failed or were skipped. Check the logs above." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ“Š Console Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š KUBERNETES DEPLOYMENT SUMMARY"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸ”€ PR: #${{ github.event.pull_request.number }}"
          echo "ğŸ“¦ Project: ${{ github.event.repository.name }}"
          echo "ğŸ³ Docker Image: ${{ needs.get-image-info.outputs.docker_image }}"
          echo "ğŸ”— Commit SHA: ${{ needs.get-image-info.outputs.short_sha }}"
          echo ""
          echo "ğŸ“‹ Deployment Status:"
          echo "   â€¢ PRE:     ${{ needs.deploy-pre.result }} (K8s: ${{ needs.deploy-pre.outputs.k8s_files_count || '0' }}, Helm: ${{ needs.deploy-pre.outputs.helm_files_count || '0' }})"
          echo "   â€¢ STAGING: ${{ needs.deploy-staging.result }} (K8s: ${{ needs.deploy-staging.outputs.k8s_files_count || '0' }}, Helm: ${{ needs.deploy-staging.outputs.helm_files_count || '0' }})"
          echo "   â€¢ PRO:     ${{ needs.deploy-pro.result }} (K8s: ${{ needs.deploy-pro.outputs.k8s_files_count || '0' }}, Helm: ${{ needs.deploy-pro.outputs.helm_files_count || '0' }})"
          echo ""
          echo "ğŸ·ï¸  Tags Used:"
          echo "   â€¢ PRE:     ${{ needs.get-image-info.outputs.tag_pre }}"
          echo "   â€¢ STAGING: ${{ needs.get-image-info.outputs.tag_staging }}"
          echo "   â€¢ PRO:     ${{ needs.get-image-info.outputs.tag_pro }}"
          echo ""
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ğŸ• Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"