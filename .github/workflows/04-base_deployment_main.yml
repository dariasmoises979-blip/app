          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo ""
          
          # Generar SHORT_SHA del commit actual
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          
          # Valores basados en el commit del push a main
          DOCKERHUB_USERNAME="dariasmoises979"
          DOCKER_IMAGE="mi-aplicacion"
          IMAGE_NAME="${DOCKERHUB_USERNAME}/${DOCKER_IMAGE}"
          
          # Tags para cada entorno
          TAG_PRE="pre-${SHORT_SHA}"
          TAG_STAGING="staging-${SHORT_SHA}"
          TAG_PRO="pro-${SHORT_SHA}"
          
          # Exportar outputs
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "dockerhub_username=${DOCKERHUB_USERNAME}" >> $GITHUB_OUTPUT
          echo "docker_image=${DOCKER_IMAGE}" >> $GITHUB_OUTPUT
          echo "tag_pre=${TAG_PRE}" >> $GITHUB_OUTPUT
          echo "tag_staging=${TAG_STAGING}" >> $GITHUB_OUTPUT
          echo "tag_pro=${TAG_PRO}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          
