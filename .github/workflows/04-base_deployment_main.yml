          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo ""
          
          # Generar SHORT_SHA del commit actual
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          
          # ConfiguraciÃ³n de GCP Artifact Registry
          GCP_PROJECT_ID="elite-ceremony-476307-s9"
          GCP_REGION="us-central1"
          ARTIFACT_REGISTRY="artifact_dariasmoises979"
          DOCKER_IMAGE="mi-aplicacion"
          
          # Imagen completa en formato GCP
          IMAGE_NAME="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REGISTRY}/${DOCKER_IMAGE}"
          
          # Tags para cada entorno
          TAG_PRE="pre-${SHORT_SHA}"
          TAG_STAGING="staging-${SHORT_SHA}"
          TAG_PRO="pro-${SHORT_SHA}"
          
          # Exportar outputs
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "docker_image=${DOCKER_IMAGE}" >> $GITHUB_OUTPUT
