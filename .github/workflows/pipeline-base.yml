name: workflow-dev

on:
  pull_request:
    branches:
      - main  # rama de destino del PR

jobs:
  example-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Run a one-line script
        run: echo "This is a workflow triggered by a pull request to main from a feature branch!"
      - name: Run a multi-line script
        run: |
          echo "This is a multi-line script."
          echo "You can add more commands here."

